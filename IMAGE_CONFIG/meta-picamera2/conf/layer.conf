# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-picamera2"
BBFILE_PATTERN_meta-picamera2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-picamera2 = "6"

LAYERDEPENDS_meta-picamera2 = "core"
LAYERSERIES_COMPAT_meta-picamera2 = "scarthgap"
