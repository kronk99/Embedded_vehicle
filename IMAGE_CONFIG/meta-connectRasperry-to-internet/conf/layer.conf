# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-connectRasperry-to-internet"
BBFILE_PATTERN_meta-connectRasperry-to-internet = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-connectRasperry-to-internet = "6"

LAYERDEPENDS_meta-connectRasperry-to-internet = "core"
LAYERSERIES_COMPAT_meta-connectRasperry-to-internet = "scarthgap"

FILESEXTRAPATHS:prepend := "${LAYERDIR}/recipes-connectivity/connect-wifi/files:"

